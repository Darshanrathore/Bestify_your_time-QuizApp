<div class="container d-flex justify-content-center">
    <div class="col-md-7">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Add Quiz</h3>
            </div>
            <div class="card-body">
                <h6 class="font-weight-bold text-center" [ngStyle]="{color: 'red'}">{{errorMessage}}</h6>
                <form [formGroup]="addQuizForm" (ngSubmit)="addQuiz()">
                    <div class="row">
                        <div class="col">
                            <label for="quizName" class="mr-sm-2">Quiz Name* &nbsp;&nbsp;
                                <small id="emailHelp" class="form-text text-danger"
                                    *ngIf="!addQuizForm.get('quizName')?.valid &&
                                    addQuizForm.get('quizName')?.touched">*Quiz name must contain atleast 3
                                    characters and maximum 25 characters</small>
                            </label>
                            <input type="text" class="form-control mb-2 mr-sm-2" id="quizName"
                                placeholder="Enter quiz name" formControlName="quizName" required>
                        </div>
                    </div>  
                    <div class="row">
                        <div class="col">
                            <label for="catId" class="mr-sm-2">Quiz Category*</label>
                            <select class="form-control mb-2 mr-sm-2 custom-select" id="catId" formControlName="catId"
                                required>
                                <option value="1">Brain-Teaser</option>
                                <option value="3">General Knowledge</option>
                                <option value="2">Logical Thinking</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="difficulty" class="mr-sm-2">Difficulty Level*</label>
                            <select class="form-control mb-2 mr-sm-2 custom-select" id="difficulty" formControlName="difficulty"
                                required>
                                <option value="easy">Easy</option>
                                <option value="normal">Normal</option>
                                <option value="hard">Hard</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="time" class="mr-sm-2">Quiz Time*
                                <small id="emailHelp" class="form-text text-danger"
                                *ngIf="!addQuizForm.get('time')?.valid &&
                                addQuizForm.get('time')?.touched">*Time is required</small>
                            </label>
                            <input type="number" min=0 max=60 placeholder="Set time in minutes"
                                class="form-control mb-2 mr-sm-2" id="time" formControlName="time" required>
                        </div>
                    </div><br>
                    <div class="row">
                        <div class="col-sm-12 text-center">
                            <button class="btn btn-success m-2">
                                <!-- <em class="fas fa-pen-alt"></em>  -->
                                Add Questions â–¶ 
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
